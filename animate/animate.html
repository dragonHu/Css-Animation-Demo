<script src="js/jquery.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" async defer>
(function() {
    'use strict';
    var doc = document,
        mrHu = {
            timeout: null
        };
    $.fn.extend({
        animateCss: function(animationName) {
            var animationEnd = "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend";
            $(this).addClass('animated ' + animationName).one(animationEnd, function() {
                $(this).removeClass('animated ' + animationName);
            });
        }
    });
    //遍历dom
    var animation_container = doc.querySelectorAll("button");
    $("#testAnimate").click(function() {
        var _this = $(this);
        //_this.addClass("animated bounceOutLeft");
        for (var i = 1; i < animation_container.length; i++) {
            var thisdom = $(animation_container[i]);
            thisdom.animateCss("infinite " + thisdom.data('animation').trim());
            console.log();
        }
        mrHu.LDMsg("执行动画成功", 2000);
    });
    //创建一个msg提示
    mrHu.LDMsg = function(msg, time) {
        var doc = document,
            _this = this,
            body = doc.body,
            cw = window.innerWidth,
            ch = window.innerHeight,
            LD_tip = doc.querySelector('.LD_tip_content');
        if (LD_tip) {
            LD_tip.innerHTML = msg;
            LD_tip.style.display = "block";
            LD_tip.className = "LD_tip_content animated fadeInUp";
            //清除上初的计时器
            if (this.timeout) {
                clearTimeout(this.timeout);
            }
            hideDom(LD_tip);
        } else {
            var div = doc.createElement("div"),
                text = doc.createTextNode(msg);
            div.className = "LD_tip_content animated fadeInUp";
            div.setAttribute('style', 'top:' + ch * 0.9 + 'px;left:' + (cw - 90) * 0.5 + 'px');
            div.appendChild(text);
            body.appendChild(div);
            hideDom();
        }
        //注销tip
        function hideDom(LD_tip) {
            _this.timeout = setTimeout(function() {
                LD_tip = LD_tip || doc.querySelector(".LD_tip_content");
                LD_tip.className = "LD_tip_content animated fadeOutDown";
            }, time);
        }
    }
}());
</script>
